<!doctype html>
<html lang="en">
    

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Fomulir Data Diri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    <div class="container shadow p-3 mb-5 bg-white rounded">

        



    <h2 class="alert alert-bg-black  ms-5 mt-3"> <b>Silahkan isi Form Data Diri</b></h2>
        


    <form action="">
        <div class="form-group mt-2">
            <div class="row">
                <div class="col-md-4">
                    <label for="">No KTP*</label>   
                    <input  class="form-control" placeholder="">
                </div>
                
                <div class="col-md-4">
                    <label for="">Nama lengkap</label>   
                    <input  class="form-control" placeholder="">
                </div>
            </div>
        

        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-4">
                    <label for="">Tempat & Tgl Lahir*</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="">Pilih Tgl Lahir*</label>
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-8">
                    <label for="">Alamat Saat Ini*</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="row ">
                <div class="col-md-4">
                    <label for="">Masukkan Pendapatan*</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="">Pekerjaan*</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </div>

        
        <div class="form-group mt-2">
            <div class="row ">
               
                <div class="col-md-4">
                    
                    <img src="https://unitedpay.co.id/wp-content/uploads/2020/10/201019_KTP.png" alt="Smiley face" width="80%" height="80%" style="float:left">
                    <label for="">Foto Selfie KTP*
                    </label>
                    <br>
                    <label class="file">
                        
                        <input type="file" id="file" aria-label="File browser example">
                        <span class="file-custom"></span>
                      </label>
                </div>
                <div class="col-md-4">
                    <img src="https://maucash.id/wp-content/uploads/2020/11/contoh-slip-gaji-karyawan.png" alt="Smiley face" width="80%" height="80%" style="float:">
                    <label for="">Foto Slip Gaji
                    </label>
                    <br>
                    <label class="file">
                        <input type="file" id="file" aria-label="File browser example">
                        <span class="file-custom"></span>
                      </label>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary">Kembali</button>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form> 
    </div>

</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
</body>

</html>
